name: Daily Auto Commit with Telegram

on:
  schedule:
    - cron: '0 12 * * *'  # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 12:00 UTC
  workflow_dispatch:
    inputs:
      custom_message:
        description: 'Custom commit message'
        required: false
        default: 'ü§ñ Automated commit'

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run commit bot
      id: commit_bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python .github/scripts/commit_bot.py
        echo "COMMIT_TIME=$(date -u +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      env:
        COMMIT_MESSAGE: ${{ github.event.inputs.custom_message }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add .
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "$COMMIT_MESSAGE" ]; then
          MSG="$COMMIT_MESSAGE"
        else
          MSG="ü§ñ Auto-commit: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        fi
        
